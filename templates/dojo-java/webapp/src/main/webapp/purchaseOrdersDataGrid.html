<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Purchase orders</title>
    <link rel="stylesheet" href="stylesheet.css"/>
    <script src="dojo/dojo/dojo.js" data-dojo-config="async: true"></script>
    <script type="text/javascript" src="purchaseOrdersDataGrid.js"></script>
</head>

<body class="claro">

    <div id="wrapper" data-dojo-type="dijit.layout.BorderContainer">

        <div id="header" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'">

            <div id="title">
                <img src="images/mercedes-benz.png"/>
            </div>
            <div id="logo">
                <img src="images/mercedes-amg.png"/>
            </div>
            <div id="top-menu">
               <a href="#">Open Orders</a>
                |
                <a href="#">RFQ</a>
                |
                <a href="#">Pre-release</a>
                |
                <a href="#">Quality</a>
                |
                <a href="#">Reference</a>
            </div>

            <div id="page-title">
                Open Orders
            </div>
        </div>

        <div id="grid-container" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'">
            <table id="purchaseOrdersGrid"
                   data-dojo-type="dojox.grid.DataGrid"
                   data-dojo-props="rowSelector:'20px', store: objectStore"/>
            <thead>
            <tr>
                <th field="part" width="10em">Part</th>
                <th field="description" width="20em">Description</th>
                <th field="poNumber">PO Number</th>
                <th field="committedQuantity">Committed Qty</th>
                <th field="committedDate" width="10em" formatter="formatDate">Committed Date</th>
                <th field="forecastQuantity">Forecast Qty</th>
                <th field="forecastDate" width="10em" formatter="formatDate">Forecast Date</th>
            </tr>
            </thead>
            </table>
        </div>

        <div id="footer" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom'">
            Copyright HPP
        </div>
    </div>
</body>

</html>
