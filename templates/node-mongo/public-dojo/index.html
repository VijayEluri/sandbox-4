<html>
<head>
	<title>Dojo java hibernate template application</title>
	<script type="text/javascript">
		less = {
			env: "development"
		};
	</script>
	<link rel="stylesheet" href="js/app/view/resources/application.css"/>
	<link rel="stylesheet/less" type="text/css" href="js/app/view/resources/application.less"/>
	<script src="js/less/less-1.3.3.min.js" type="text/javascript"></script>
	<script src="js/dojo/dojo.js" data-dojo-config="async: true"></script>
	<script type="text/javascript">
		require([
			"app/control/AppController",
			"dijit/layout/BorderContainer"
		], function (AppController, BorderContainer) {
			var container = new BorderContainer({
				id: "appContainer",
				style: {
					height: "100%"
				}
			}).placeAt("body");
			AppController.start();
		});

	</script>
</head>
<body class="claro" id="body">
</body>

</html>
