<html>
<head>
	<title>Dojo java hibernate template application</title>
	<script type="text/javascript">
		var less = {
			env: "development"
		};

		var dojoConfig = {
			async: true,
			isDebug: true,
			packages: [
				{
					"name": "app",
					"location": "/js/app"
				}
			]
		};
	</script>
	<link rel="stylesheet/less" type="text/css" href="js/app/view/resources/application.less"/>
	<script src="js-lib/less/less-1.3.3.min.js" type="text/javascript"></script>
	<script src="js-lib/dojo/dojo.js"></script>
	<script type="text/javascript">
		require([
			"dbootstrap/main",
			"app/control/AppController",
			"dijit/layout/BorderContainer"
		], function (dbootstrap, AppController, BorderContainer) {
			var container = new BorderContainer({
				id: "appContainer",
				style: {
					height: "100%"
				}
			}).placeAt(document.body);
			container.startup();
			AppController.start();
			setTimeout(function() {
				container.resize();
			});
		});

	</script>
</head>
<body class="dbootstrap" id="body">
</body>

</html>
